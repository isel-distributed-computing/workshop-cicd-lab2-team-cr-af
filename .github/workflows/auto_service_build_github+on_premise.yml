name: Java CI with Maven
on:
  push
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JWT_SECRET: ${{secrets.JWT_SECRET}}
jobs:
 build-auth-service:
  strategy:
   matrix:
    jdk: [17]
    os: [ubuntu-18.04, ubuntu-22.04]
  runs-on: ${{matrix.os}}
  steps:
  - uses: actions/checkout@v3
  - name: Set up JDK 17
    uses: actions/setup-java@v3
    with:
     java-version: '17'
     distribution: 'temurin'
     cache: maven
  - name: Build Auth Service with Maven
    run: |
     cd authusers
     mvn test -D${{env.JWT_SECRET}}
 build-todolist-service:
  strategy:
   matrix:
    jdk: [17]
    os: [ubuntu-18.04, ubuntu-22.04]
  runs-on: ${{matrix.os}}
  steps:
  - uses: actions/checkout@v3
  - name: Set up JDK 17
    uses: actions/setup-java@v3
    with:
     java-version: '17'
     distribution: 'temurin'
     cache: maven
  - name: Build todolist Service with Maven
    run: |
     cd todolist
     mvn test -D${{env.JWT_SECRET}}
 build-notifications-service:
  strategy:
   matrix:
    jdk: [17]
    os: [ubuntu-18.04, ubuntu-22.04]
  runs-on: ${{matrix.os}}
  steps:
  - uses: actions/checkout@v3
  - name: Set up JDK 17
    uses: actions/setup-java@v3
    with:
     java-version: '17'
     distribution: 'temurin'
     cache: maven
  - name: Build notifications Service with Maven
    run: |
     cd notifications
     mvn test -D${{env.JWT_SECRET}}
 publish-docker-image:
  runs-on: ubuntu-latest
  needs:  build-auth-service 
  steps:
   - uses: actions/checkout@v3
   - name: Set up JDK 17
     uses: actions/setup-java@v3
     with:
      java-version: '17'
      distribution: 'temurin'
      cache: maven   
   - name: Log in to the Container registry
     uses: docker/login-action@v2
     with:
      registry: ${{ env.REGISTRY }}
      username: ${{ github.actor }}
      password: ${{ secrets.GITHUB_TOKEN }}
   - name: Extract metadata (tags, labels) for Docker4
     id: meta-auth
     uses: docker/metadata-action@v4
     with:
      images: ${{ env.REGISTRY}}/${{ env.IMAGE_NAME }}/authusers
   - name: Build and push Docker image
     run: |
      cd authusers
      mvn package -D${{env.JWT_SECRET}}
   - uses: docker/build-push-action@v4
     with:
      context: authusers/.
      file: authusers/Dockerfile
      push: true
      tags: ${{ steps.meta-auth.outputs.tags }}
      labels: ${{ steps.meta-auth.outputs.labels }}
