name: Java CI with Maven
on:
  push
jobs:
 build-auth-service:
  runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v3
  - name: Set up JDK 17
    uses: actions/setup-java@v3
    with:
     java-version: '17'
     distribution: 'temurin'
     cache: maven
  - name: Build Auth Service with Maven
    run: |
     cd authusers
     mvn -B package -Dmaven.test.skip=true
